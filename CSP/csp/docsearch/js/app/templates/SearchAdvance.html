<div>
<!-- Advanced Search -->
	<div class="SilverLine">
		<div class="AdvancedSearchHeader">
			Advanced Search
			
		</div>
	</div>
	<div class="AdvancedSearch">
		<form class="form-horizontal"  autocomplete="off" >
			<p><b>Find pages with...</b></p>
			<div class="form-group">
				<label for="Search1" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">all these words:</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" ng-model="search.words" class="form-control" id="Search1" placeholder="Type the important words"/>
				</div>
			</div>
			<div class="form-group">
				<label for="Search2" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">this exact word or phrase:</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" ng-model="search.phrase" class="form-control" id="Search2" placeholder="Type the entire phrase"/>
				</div>
			</div>
			<div class="form-group">
				<label for="Search3" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">any of these words:</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" ng-model="search.anyWords" class="form-control" id="Search3" placeholder="Use comma between all the words you want"/>
				</div>
			</div>
			<div class="form-group">
				<label for="Search4" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">none of these words:</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<input type="text" ng-model="search.without" class="form-control" id="Search4" placeholder="Use comma between all the words you want"/>
				</div>
			</div>
			
			<div class="form-group checkbox">
				<label style="font-size: 11pt" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">                
					<b>fuzzy search:</b>
			    </label>
			    <label style="font-size: 16pt" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">
			    	<input id="check" type="checkbox" ng-model="search.fuzzy">
			    	<span class="cr">
			    		<i class="cr-icon fa fa-check" title = "Tick this box if you are not sure about word spelling"></i>
			    	</span>
			    </label>
			            
			    <label style="font-size: 11pt" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">                
			    	<b>use TFIDF Rank algorithm:</b>
			    </label>
			    <label style="font-size: 16pt" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">
			    	<input id="check" type="checkbox" ng-model="search.rank">
			    	<span class="cr">
			    		<i class="cr-icon fa fa-check" title = "Tick this box if you want to use TFIDF Rank algorithm"></i>
			    	</span>
			    </label>
			</div>
			<div class="col-md-offset-6 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-6 text-right">
				<button type="submit" class="btn btn-primary" ng-click = "makeSearch()">
					<span class="glyphicon glyphicon-search"></span> Advanced Search
				</button>
		  	</div>
			<div class="form-group" >
  				<div class="col-md-offset-2 col-md-6 col-sm-offset-2 col-sm-5 col-xs-offset-2 col-xs-4">
					<span class="Error" ng-show="errorToggle">Please fill out at least one of the fields: all these words, this exact word or phrase, any of these words!</span>
				</div>
 			</div>
		</form>
	</div>
</div>
